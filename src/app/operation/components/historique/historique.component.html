<h1>
    List of all paid invoices 
</h1>


<div class="container">

    <table  style="font-size: medium;">

        <tr>
            <th>Creditor</th>
            <th>deadline</th>
            <th>Amount (Dh)</th>
        </tr>
      
        <tr *ngFor="let Facture of paidInvoice">
            <td>{{Facture.creditor}}</td>
            <td>{{Facture.date_payement}}</td>
            <td>{{Facture.montant_paye}}</td>
        </tr>
    
    </table>

</div>
